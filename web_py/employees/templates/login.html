<!DOCTYPE html>
<html>
    <head>
        <title>Connexion</title>
        <link rel="stylesheet" href="../../static/css/footer.css">
        <link rel="stylesheet" href="../../static/css/form_login.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap">
            <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="form-container">
            <h2>Connexion</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Se connecter</button>
                <a href="#" id="forgot-password-link">Mot de passe oublié ?</a>
            </form>
            
            <div id="passwordResetModal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Réinitialiser le mot de passe</h2>
                    <form id="passwordResetForm" method="POST" action="{% url 'reset_password' %}">
                        {% csrf_token %}
                        <label for="email">Adresse e-mail :</label>
                        <input type="email" id="email" name="email" required>
                        <button type="submit">Envoyer</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="../../static/js/login.js"></script>
    </body>
</html>
